<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Saludable - Fake Door Test</title>

    <!-- Google Analytics (GA4) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YJQ5YKDTDK"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-YJQ5YKDTDK');
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('vending.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .overlay {
            background: rgba(255, 255, 255, 0.7);
            min-height: 100vh;
            padding: 20px;
        }

        .top-section {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.85);
            padding: 15px;
            border-radius: 10px;
            width: fit-content;
        }

        .top-section img {
            width: 80px;
            height: auto;
            border-radius: 10px;
        }

        .top-text {
            max-width: 350px;
            font-size: 15px;
            font-weight: bold;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            max-width: 500px;
            margin: auto;
        }

        .item {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .item img {
            width: 100%;
            border-radius: 10px;
        }

        .button {
            margin-top: 10px;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .button:hover {
            background: #45a049;
        }

        /* Panel de gasto */
        #totalDisplay {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.85);
            padding: 15px 20px;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #222;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>

    <script>
        // Precios actualizados
        const precios = {
            "Zumo de fruta natural": 8000,
            "Snack de frutos secos": 5000,
            "Fruta deshidratada fresa": 7000,
            "Fruta deshidratada mango": 7000,
            "Barra de cereal": 5500,
            "Galletas integrales": 5000,
            "Mix de semillas": 9000,
            "Yogur natural": 6500,
            "Palitos de verduras": 5000,
            "Frutas deshidratadas mix": 8000
        };

        let total = 0;

        function registrarClick(producto) {

            // Sumar al contador
            total += precios[producto];
            document.getElementById("totalDisplay").innerText =
                `Total estimado: $${total.toLocaleString('es-CO')} COP`;

            // Enviar evento a Google Analytics
            gtag('event', 'click_producto', {
                producto: producto,
                precio: precios[producto],
                total_acumulado: total
            });
        }
    </script>
</head>

<body>
<div class="overlay">

    <!-- LOGO + DESCRIPTION -->
    <div class="top-section">
        <img src="logo.jpg" alt="Logo Desprocesa">
        <div class="top-text">
            Bienvenidos a <b>Desprocesate Virtual Vending Machine</b>.<br>
            ¿Qué productos saludables te gustaría comprar el día de hoy? 
            Solo toca el botón verde del producto que deseas.
        </div>
    </div>

    <!-- GRID DE PRODUCTOS -->
    <div class="grid">

        <div class="item">
            <img src="img/zumo.png" alt="Zumo de fruta">
            <button class="button" onclick="registrarClick('Zumo de fruta natural')">Zumo de fruta natural</button>
        </div>

        <div class="item">
            <img src="img/frutos_secos.png" alt="Snack frutos secos">
            <button class="button" onclick="registrarClick('Snack de frutos secos')">Snack de frutos secos</button>
        </div>

        <div class="item">
            <img src="img/fresa_deshidratada.png" alt="Fresa deshidratada">
            <button class="button" onclick="registrarClick('Fruta deshidratada fresa')">Fruta deshidratada (fresa)</button>
        </div>

        <div class="item">
            <img src="img/mango_deshidratado.png" alt="Mango deshidratado">
            <button class="button" onclick="registrarClick('Fruta deshidratada mango')">Fruta deshidratada (mango)</button>
        </div>

        <div class="item">
            <img src="img/barra_cereal.png" alt="Barra de cereal">
            <button class="button" onclick="registrarClick('Barra de cereal')">Barra de cereal</button>
        </div>

        <div class="item">
            <img src="img/galletas_integrales.png" alt="Galletas integrales">
            <button class="button" onclick="registrarClick('Galletas integrales')">Galletas integrales</button>
        </div>

        <div class="item">
            <img src="img/mix_semillas.png" alt="Mix de semillas">
            <button class="button" onclick="registrarClick('Mix de semillas')">Mix de semillas</button>
        </div>

        <div class="item">
            <img src="img/yogur.png" alt="Yogur natural">
            <button class="button" onclick="registrarClick('Yogur natural')">Yogur natural</button>
        </div>

        <div class="item">
            <img src="img/palitos_verduras.png" alt="Palitos de verduras">
            <button class="button" onclick="registrarClick('Palitos de verduras')">Palitos de verduras</button>
        </div>

        <div class="item">
            <img src="img/frutas_mix.png" alt="Frutas deshidratadas mix">
            <button class="button" onclick="registrarClick('Frutas deshidratadas mix')">Frutas deshidratadas mix</button>
        </div>

    </div>

</div>

<!-- PANEL DE GASTO -->
<div id="totalDisplay">Total estimado: $0 COP</div>

</body>
</html>
