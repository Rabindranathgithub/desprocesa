<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Saludable - Fake Door Test</title>

    <!-- Google Analytics (GA4) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YJQ5YKDTDK"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-YJQ5YKDTDK');
    </script>

    <style>
        body {
            background: #f2f2f2;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 25px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            max-width: 500px;
            margin: auto;
        }

        .item {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .item img {
            width: 100%;
            border-radius: 10px;
        }

        .button {
            margin-top: 10px;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .button:hover {
            background: #45a049;
        }
    </style>

    <script>
        function registrarClick(producto) {
            gtag('event', 'click_producto', {
                'producto': producto
            });
            alert("Gracias por tu interés en " + producto + ". Muy pronto estará disponible.");
        }
    </script>
</head>

<body>

    <h1>Vending Machine Saludable</h1>

    <div class="grid">

        <!-- PRODUCTO 1 -->
        <div class="item">
            <img src="img/zumo.png" alt="Zumo de fruta">
            <button class="button" onclick="registrarClick('Zumo de fruta natural')">Zumo de fruta natural</button>
        </div>

        <!-- PRODUCTO 2 -->
        <div class="item">
            <img src="img/frutos_secos.png" alt="Snack frutos secos">
            <button class="button" onclick="registrarClick('Snack de frutos secos')">Snack de frutos secos</button>
        </div>

        <!-- PRODUCTO 3 -->
        <div class="item">
            <img src="img/fresa_deshidratada.png" alt="Fresa deshidratada">
            <button class="button" onclick="registrarClick('Fruta deshidratada fresa')">Fruta deshidratada (fresa)</button>
        </div>

        <!-- PRODUCTO 4 -->
        <div class="item">
            <img src="img/mango_deshidratado.png" alt="Mango deshidratado">
            <button class="button" onclick="registrarClick('Fruta deshidratada mango')">Fruta deshidratada (mango)</button>
        </div>

        <!-- PRODUCTO 5 -->
        <div class="item">
            <img src="img/barra_cereal.png" alt="Barra de cereal">
            <button class="button" onclick="registrarClick('Barra de cereal')">Barra de cereal</button>
        </div>

        <!-- PRODUCTO 6 -->
        <div class="item">
            <img src="img/galletas_integrales.png" alt="Galletas integrales">
            <button class="button" onclick="registrarClick('Galletas integrales')">Galletas integrales</button>
        </div>

        <!-- PRODUCTO 7 -->
        <div class="item">
            <img src="img/mix_semillas.png" alt="Mix de semillas">
            <button class="button" onclick="registrarClick('Mix de semillas')">Mix de semillas</button>
        </div>

        <!-- PRODUCTO 8 -->
        <div class="item">
            <img src="img/yogur.png" alt="Yogur natural">
            <button class="button" onclick="registrarClick('Yogur natural')">Yogur natural</button>
        </div>

        <!-- PRODUCTO 9 -->
        <div class="item">
            <img src="img/palitos_verduras.png" alt="Palitos de verduras">
            <button class="button" onclick="registrarClick('Palitos de verduras')">Palitos de verduras</button>
        </div>

        <!-- PRODUCTO 10 -->
        <div class="item">
            <img src="img/frutas_mix.png" alt="Frutas deshidratadas mix">
            <button class="button" onclick="registrarClick('Frutas deshidratadas mix')">Frutas deshidratadas mix</button>
        </div>

    </div>

</body>
</html>
